apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ['amd64']
        - key: kubernetes.io/os
          operator: In
          values: ['linux']
        - key: karpenter.sh/capacity-type
          operator: In
          # spot: cheaper, on-demand: more reliable
          values: ['on-demand']
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ['t']
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ['2']
      nodeClassRef:
        apiVersion: karpenter.k8s.aws/v1beta1
        kind: EC2NodeClass
        name: default
  limits:
    cpu: 1000
  disruption:
    consolidationPolicy: WhenUnderutilized
    # The amount of time a Node can live on the cluster before being removed
    expireAfter: 720h # 30 * 24h = 720h
---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2 # Amazon Linux 2
  role: 'KarpenterNodeRole-findyourjob' # replace with your cluster name
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: 'findyourjob' # replace with your cluster name
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: 'findyourjob' # replace with your cluster name
  amiSelectorTerms:
    - id: 'ami-037201f5b23239c02'
    - id: 'ami-0a16a2fca80004054'
